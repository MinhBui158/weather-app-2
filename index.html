<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!--TOOLBAR-->
  <header class="toolbar">
    <!--Logo-->
    <div class="toolbar__logo">
      <i class="fa-solid fa-cloud-sun"></i>
      <span>WeatherApp</span>
    </div>

    <!-- Search Bar -->
    <div class="toolbar__search-container">
      <form class="weather__search" autocomplete="off">
        <input 
          type="text" 
          placeholder="Search city..." 
          class="weather__searchform" 
          id="citySearch"
        />
        <i class="fa-solid fa-magnifying-glass"></i>
        <div class="search-suggestions" id="searchSuggestions"></div>
      </form>
    </div>

    <!-- Navigation buttons -->
<nav class="toolbar__nav">
</nav>

    <!-- Favorite city selector -->
      <div class="toolbar__favorites">
    <select id="favoriteSelect">
      <option value="">Favorite Cities</option>
    </select>
    <button class="toolbar__fav-btn" id="addFavoriteBtn" title="Add current city to favorites">
      <i class="fa-solid fa-star"></i> Add Favorite
    </button>
  </div>
  <!-- History dropdown -->
  <select id="historySelect">
    <option value="">ðŸ•’ Search History</option>
  </select>
  <button class="toolbar__fav-btn" id="clearHistoryBtn" title="Clear search history">
    <i class="fa-solid fa-trash"></i> Clear History
  </button>
</div>
    <!-- Right group: Units + Auth -->
    <div class="toolbar__right">
      <div class="weather__units">
        <span class="weather_unit_celsius">&#176C</span>
        <span class="weather_unit_farenheit">&#176F</span>
      </div>

      <!--Auth Section -->
    <div class="toolbar__auth">
      <!-- Before login -->
      <button class="toolbar__auth-btn" id="loginBtn">Log In</button>
      <button class="toolbar__auth-btn signup" id="signupBtn">Sign Up</button>

      <!-- After login -->
      <div id="userInfo" class="hidden">
        <span id="welcomeMsg"></span>
        <strong id="userName"></strong>
        <button class="toolbar__auth-btn" id="logoutBtn">Log Out</button>
      </div>
    </div>
  </header>

  <!--MAIN WEATHER CONTAINER-->
  <div class="container">
    <div class="weather__body">
      <h1 class="weather__city">
        <span id="cityName">London</span>
        <button id="favoriteBtn" class="favorite-btn" title="Add to favorites">
          <i class="fa-regular fa-heart"></i>
        </button>
      </h1>

      <div class="weather__datetime"></div>
      <div class="weather__forecast"></div>
      <div class="weather__icon"></div>
      <p class="weather__temperature"></p>

      <div class="weather__minmax">
        <p>Min: 12&#176;</p>
        <p>Max: 16&#176;</p>
      </div>
    </div>

    <!--WEATHER DETAIL-->
    <div class="weather__info">
      <div class="weather__card">
        <i class="fa-solid fa-temperature-full"></i>
        <div>
          <p>Real Feel</p>
          <p class="weather__realfeel">18&#176;</p>
        </div>
      </div>

      <div class="weather__card">
        <i class="fa-solid fa-droplet"></i>
        <div>
          <p>Humidity</p>
          <p class="weather__humidity">45%</p>
        </div>
      </div>

      <div class="weather__card">
        <i class="fa-solid fa-wind"></i>
        <div>
          <p>Wind</p>
          <p class="weather__wind">3 m/s</p>
        </div>
      </div>

      <div class="weather__card">
        <i class="fa-solid fa-gauge-high"></i>
        <div>
          <p>Pressure</p>
          <p class="weather__pressure">1013 hPa</p>
        </div>
      </div>

      <div class="weather__card">
        <i class="fa-solid fa-cloud-rain"></i>
        <div>
          <p>Precipitation</p>
          <p class="weather__precip">0 mm</p>
        </div>
      </div>

      <div class="weather__card">
        <i class="fa-solid fa-sun"></i>
        <div>
          <p>UV Index</p>
          <p class="weather__uv">3</p>
        </div>
      </div>
    </div>
  </div>

  <!--AUTHENTICATION MODAL-->
  <div id="authModal" class="auth-modal" style="display: none;">
    <div class="auth-box">
      <button class="close-btn" id="closeAuth">&times;</button>
      <h2 id="authTitle">Log In</h2>

      <!--USERNAME-->
      <input type="text" id="authUsername" placeholder="Username" style="display: none;" />

      <input type="email" id="authEmail" placeholder="Email" />
      <input type="password" id="authPassword" placeholder="Password" />
      <input type="password" id="authRepeatPassword" placeholder="Repeat Password" style="display: none;" />

      <button id="authSubmit">Submit</button>
    </div>
  </div>

  <!--SCRIPTS-->
  <script type="module" src="authentic.js"></script>
  <script src="script.js" crossorigin="anonymous"></script>

</body>
</html>
